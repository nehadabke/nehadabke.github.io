                <h1><strong>MORE THAN FRIENDS P3</strong></h1>
                <!-- <img src="assets/images/nehasitting.png" class="sitter"> -->
                <p>5 questions per phase, 3 phases.</p>
                <div>
                    <p id="randomSong"></p>
                    <button onclick="randomSong()">New Question</button>
                </div>
                  
                  <script>
                  var song = Array(
                    "Based on what you learned about me what would you recommend I read?",
"What about me surprised you?",
"Based on what you know about me, do you have a Netflix recommendation?",
"What do you think my superpower is?",
"What do you think our most important similarities are?",
"What do you think is one thing I could do that would drastically improve my life?",
"What would be the perfect gift for me? How would you describe me to a stranger?",
"What do I need to hear right now?",
"Based on what you've learned about me, does my social media portray me accurately?",
"What is a lesson you will take away from our conversation? What can I help you with?",
"What do you think do I fear the most?",
"Where am I most qualified to give advice about?",
"What about me is the hardest for you to understand?",
"If we were a band what would be our name? Admit something.",
"What parts of yourself do you see in me?",
"How does one earn your vulnerability?",
"Dare your partner to do something out of their comfort zone next week.",
"What do you recommend I should let go of?",
"What has this conversation taught you about yourself? What do you think my defining characteristic is?",
"What question were you most afraid to answer?",
"Why do you think we met?",
"When this game is over, what will be something you will remember about me? What do you think my weakness is?",
"How do our personalities compliment each other?",
"What do you think I should know about myself that perhaps I'm unaware of? What would make you feel closer to me?",
"What do you admire most about me?",
"In one word, describe how you feel right now.",)
                    
                    function randomSong() {
                    var randomSong = song[Math.floor(Math.random() * song.length)];
                    document.getElementById("randomSong").innerHTML = randomSong;
                    }
                  </script>
                </div>
