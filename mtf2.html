    <div class="intro-header">
        <div class="container-sm">
                <h1><strong>MORE THAN FRIENDS P2</strong></h1>
                <!-- <img src="assets/images/nehasitting.png" class="sitter"> -->
                <p>5 questions per phase, 3 phases.</p>
                <div>
                    <input name="randomSong" id="randomSong">
                    <button onclick="randomSong()">New Question</button>
                </div>
                  
                  <script>
                  var song = Array(
                    "What's been your happiest memory this past year?",
"Have you changed your mind about anything recently? What has been your earliest recollection of happiness? What lesson took you the longest to un-learn?",
"Are you lying to yourself about anything?",
"What questions are you trying to answer most in your life right now? When was the last time you surprised yourself?",
"What title would you give this chapter in your life?",
"What do you crave more of?",
"Finish the sentence: Strangers would describe me as ______ only I know that I am _______",
"What's the worst pain you have ever been in that wasn't physical? Has a stranger ever changed your life?",
"What's your first loves name and the reason you fell in love with them? What would your younger self not believe about your life today?",
"How would you describe the feeling of being in love with one word? What are you more afraid of: failure or success and why?",
"What is a dream you let go of?",
"If you could get to know someone in your life on a deeper level who would it be and why? What's your mom's name and what is the most beautiful thing about her?",
"What part of your life works what part of your life hurts?",
"How can you become a better person?",
"Do you think the image you have of yourself matches the image other people see you as?",
"Are you missing anyone right now? Do you think they miss you to?",
"What fast food restaurant do you think I'm most likely to drive through? What's my order?",
"Do you think I intimidate others? Why or why not?",
"When you are asked how are you, how often do you answer truthfully?",
"How are you, really?",
"What's the most unexplainable thing that happened to you? What's your father's name? And tell me one thing about him.",
"If you could have it your way: who would you be with? Where would you be? What would you be doing?",
"Describe your perfect day!",
"What dating advice would you give your younger self?",
"How old do you feel emotionally?",
"Will I find your Ex on your Insta feed? Why or why not?",
"What's the most embarrassing thing that happened to you on a date?",
"What could you have done better in previous relationships?",
"Is there an image of yourself you try to project on a first date you wish you could let go of?",
"Finish the sentence: Dating is ____________ (both players) What did the people who raised you teach you about love? Describe your perfect date.",
"What has being single taught you about yourself?",
"What's your least favorite question to be asked on a date? What do you wish you would be asked more?",
"What are you passionate about?",
"What are you not currently giving enough time to?",
"What about my profile made you swipe right?",
"WILDCARD: Write down the three most important things to you in a relationship (30 sec) Compare.",
"WILDCARD: Write down a dating pet peeve (30 sec). Compare. WILDCARD: Draw your current mood. Compare.",)
                    
                    function randomSong() {
                    var randomSong = song[Math.floor(Math.random() * song.length)];
                    document.getElementById('randomSong').value = randomSong;
                    }
                  </script>
