                <div>
                    <p id="randomSong"></p>
                    <button onclick="randomSong()">New Question</button>

                  <script>
                  var song = Array(
"What do you think is the hardest part of what I do for a living?",
"What reality show do you think I'm most likely to binge watch? Explain.",
"What's the first thing you noticed about me?",
"If Myspace was still a thing what would my profile song be?",
"If you were to buy me a present, knowing nothing about me other than what I look like what would it be?",
"On a scale of 1-10 how messy do you think my car is? 1 being the cleanest 10 complete disaster explain.",
"Do you think plants thrive or die in my care? Explain.",
"Do I look kind? Explain.",
"Do I seem like more of a creative or analytical type? Explain.",
"Do I seem like someone who would get a name tattooed on myself? Why or why not?",
"Finish the sentence: Just by looking at you I'd think _____________. What do my shoes tell you about me?",
"Do you think I've ever been fired from a job? If so what for?",
"What was your first impression of me?",
"What was your impression of me on when we met vs now?",
"How would you describe what you think my type is in three words? What did you think about my first message?",
"Between the two of us who seems like the better texter? Explain.",
"What does my Instagram tell you about me? Make an assumption about me",
"What about me intrigues you?",
"What do you think I'm most likely to splurge on?",
"As a child, what do you think I wanted to be?",
"Finish the sentence: just by looking at you I'd think ...",
"Do you think I was popular in school? Explain.",
"How many speeding tickets do you think I've gotten in my life?",
"Do I seem like someone who would get a name tattooed on myself? Why or why not?",
"Do you think I fall in love easily why or why not",
"What compliment do you think I hear the most?",
"Do you think I ever checked an Ex phone for evidence?",
"What subject do you think I thrived at in school and did I fail any?",
"Do I seem like a coffee or tea person - sweetened or unsweetened? As a child what do you think I wanted to be when I grow up?",
"Do I seem like a morning person or a night owl?",
"Do you think I was popular at school? Explain.",
"Do you think I'm usually early on time or late to events. Explain.",
"Do I remind you of anyone you know?",
"What do you think I'm most likely to splurge on?",
"How many speeding tickets you think I've gotten in my life?",
"WILDCARD: Ask and answer the next question in a different accent. WILDCARD: Create your own question.",
"Am I someone you typically connect with?",
"Do I intimidate you? Why or why not?",
"What's your favorite song lyric that comes to your mind from the top of your head?",
"As a child, what do you think I wanted to be?",
"WILDCARD: Write down your number one goal for the next month. Compare.",)
                    
                    function randomSong() {
                    var randomSong = song[Math.floor(Math.random() * song.length)];
                    //document.getElementById('randomSong').value = randomSong;
                    document.getElementById("randomSong").innerHTML = randomSong;
                    }
