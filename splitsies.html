                <script type="text/javascript">
                console.log(document.getElementsByName("subtotal"));
                    var indivPortion = 0;
                    var allStrings = "";
                    function calculate()
                    {
                       var total;
                       var subtotal;
                       var name;
                       var indivSubtotal;
                       
                       total = document.getElementsByName("total")[0].value;
                       subtotal = document.getElementsByName("subtotal")[0].value;
                       name = document.getElementsByName("name")[0].value;
                       indivSubtotal = document.getElementsByName("indivSubtotal")[0].value;

                       indivPortion = ((indivSubtotal / subtotal) * total);
                       indivPortion = Math.round((indivPortion + Number.EPSILON) * 100) / 100
                       if (name) {
                            allStrings = allStrings + name + "'s portion is $" + indivPortion + "<br>";
                       }
                       span = document.getElementById("indivPortion");
                       span.innerHTML = allStrings;
                       return (name + "'s portion is " + indivPortion);
                    }
